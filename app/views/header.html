<div class="container-fluid fixed-top" id="header">
  <!-- Row 01 (Main Header) -->
  <div class="row">
    <!-- Logo -->
    <div class="col-2">
      <a href="/"> <img id="logo" src="public/img/header/inteliplat-trucks-and-lorries-for-hire-in-sri-lanka-logo.jpg" />
      </a>
    </div>
    
    <!-- Greeting Text -->
    
    <div class="col-6">
      <p id="concumer_name">Hello  !</p>
      
    </div>
    <!-- Search -->
    <div class="col-2" data-toggle="collapse" data-target="#service_search_panel" aria-expanded="false" aria-controls="service_search_panel"
      id="header_search_icon_column">
      <i class="fas fa-search-plus header_icon"></i>
    </div>
  
   <!-- User Profile --> 
      <div class="col-2" id="header_dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> 
        <!-- Dropdown -->
        <div class="dropdown-menu" aria-labelledby="header_dropdown">
          <!-- Edit Profile -->
          <button class="dropdown-item" onclick="location.href='profile';"><i class="fas fa-pencil-alt header_menu_dropdown_icon"></i> Edit Profile</button>
          <!-- Interest History -->
          <button class="dropdown-item" onclick="location.href='history';"><i class="fas fa-heart header_menu_dropdown_icon"></i> Interest History</button>
          <!-- Booking History -->
          <button class="dropdown-item" onclick="location.href='history';"><i class="fas fa-book header_menu_dropdown_icon"></i> Booking History</button>
          <!-- Provision History -->
          <button class="dropdown-item" onclick="location.href='history';"><i class="fas fa-shopping-bag header_menu_dropdown_icon"></i> Provision History</button>
          <!-- Logout -->
          <button class="dropdown-item" onclick="location.href='/';" ><i class="fas fa-sign-out-alt header_menu_dropdown_icon"></i> Logout</button>
        </div> 
        <!-- Icon -->
        <i class="fas fa-bars header_icon"></i> 
      </div> 
      </div>

  <!-- Row 02 (Search Pannel) -->

  <form method="GET" action="product">
    <div class="row collapse" id="service_search_panel">
      <!-- Main Category -->
      <div class="col-12 service_search_rows">
        <div class="form-group has-float-label">
          <select name="main_category" id="cdropdown" class="form-control service_search_fields" required>
            <option value="" disabled="" selected="" ></option>
          </select>
          <label for="country">Main Category</label>
        </div>
      </div>
      <!-- Sub Category -->
      <div class="col-12 service_search_rows">
        <div class="form-group has-float-label">
          <select name="sub_category" id="dropdown" class="form-control service_search_fields" required>
            <option value="" disabled="" selected="" ></option>
          </select>
          <label for="country">Sub Category</label>
        </div>
      </div>
      <!-- Brand -->
      <div class="col-12 service_search_rows">
        <div class="form-group has-float-label" id="searvice_search_last_field">
          <select name="brand_name" id="sdropdown" class="form-control service_search_fields" required>
            <option value="" disabled="" selected="" ></option>
          </select>
          <label for="country">Brand</label>
        </div>
      </div>
      <!-- Location -->
      <div class="col-9 no_space_right">
        <button data-toggle="modal" data-target="#google_api_popup" id="select_location_button"> <i class="fas fa-map-marker-alt icon_type1"></i>
          Select Location </button>
      </div>      <!-- Submit -->
      <div class="col-3">
        <button type="submit" id="service_search_row_submit_button"> <i class="fas fa-paper-plane"></i> </button>
      </div>
    </div>
  </form>
</div>

<!-- Select Location Popup -->
<div class="modal fade" id="google_api_popup" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!-- Header -->
      <div class="modal-header">
        <p class="modal-title"><i class="modal_icon fas fa-map-marker-alt"></i> Select Location</p>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!-- Body -->
      <div class="modal-body">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7922.704609509674!2d79.9220932518307!3d6.848302918877028!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae2507a22446117%3A0x911d59d98f9ba7bd!2sMaharagama+Bus+Stand!5e0!3m2!1sen!2slk!4v1540287904549"
          width="100%" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>
    </div>
  </div>
</div>
